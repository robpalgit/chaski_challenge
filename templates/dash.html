<head>
    <title>Chaski - Activity report</title>
    <style>
        img {
          margin-left: auto;
          margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Activity report</h1>
    <div>Date-time: {{ start_datetime }}</div>
    <div>Duration: {{ duration }}</div>
    <div class="row">
        <img src="{{ lineplot }}" alt="Lineplot" style="width:65%; display:block;">
    </div>
    <div class="row" style="text-align:center">
        <img class="img2" src="{{ histogram }}" alt="Histogram" style="width:20%; display:inline-block">
        <img class="img2" src="{{ piechart }}" alt="Piechart" style="width:30%; display:inline-block">
    </div>
    <div class="row" style="text-align:center">Min: {{ bpm_min }} Max: {{ bpm_max }} Avg: {{ bpm_avg }}</div>
</body>
